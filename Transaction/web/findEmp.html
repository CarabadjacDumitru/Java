<!DOCTYPE html>
<html>
<head>
    <title>Find an employee</title>
    <link rel="stylesheet" href="style.css" type="text/css"></link>
</head>
<body>
<div>
    <fieldset>
        <legend class="legend">Employee ID form</legend>
        <form action="findEmpS" method="post">
            <table style="border:0">
                <tbody>
                <tr style="background: white;}">
                    <td><label for="eid">Employee ID:</label></td>
                    <td>
                        <input id="eid" name="eid" type="number" step="1" min="1"/></td>
                </tr>
                </tbody>
            </table>
            <p><input type="submit" value=" Get employee data "/></p>
        </form>
    </fieldset>
</div>
</body>
</html>
